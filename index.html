<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="robots" content="noindex, nofollow">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<h2>Press Space to play</h2>
				<p class="move"> To move: <span> ZQSD </span></p>
				<p class="move"> To look: <span> MOUSE </span></p>
				<p class="move">To Use cursor:<span> Escape </span></p>
				<p class="work">
					Ce travail a été réalisé dans le cadre d’un projet pédagogique et à des fins pédagogiques. Les droits d’exploitation n’ont pas fait l’objet d’une vérification, ni d’une acquisition.
				</p>
			</div>
		</div>
		<div class="mobileToch">
			<div class="upArrow">Z</div>
			<div class="leftArrow">Q</div>
			<div class="downArrow">S</div>
			<div class="rightArrow">D</div>
		</div>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
